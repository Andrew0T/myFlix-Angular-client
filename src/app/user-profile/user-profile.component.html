<app-navbar />
<div style="display: flex;" class="profile-page">
  <mat-card class="mat-card-profile">
    <mat-card-header class="mat-card-header">
      <mat-card-title>
        <h2 class="user-profile">User Profile</h2>
        <br>
        <h3  class="welcome-back">Hello {{userData.Username}}</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          >
          </mat-form-field>
          <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            placeholder="Password"
            type = "password"
            name="Password"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            placeholder="Email"
            type = "email"
            name="Email"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Birthday"          
            placeholder="Birthday"
            type = "date"
            name="Birthday"
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          (click)="updateProfile()"
          color="secondary"
        >
          Update Profile
        </button>
        <button
          mat-raised-button
          (click)="deleteUser()"
          color="primary"
        >
        Delete account
      </button>
    </mat-card-actions>
  </mat-card>
</div>
