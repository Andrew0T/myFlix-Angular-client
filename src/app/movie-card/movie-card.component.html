<app-navbar />
<div style="display: flex;" class="movie-view">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                (click)="openGenre(
                    movie.Genre.Name,
                    movie.Genre.Description
                    )"
                color="secondary"
            >
            Genre
            </button>
            <button
                mat-button
                (click)="openDirector(
                    movie.Director.Name,
                    movie.Director.Bio,
                    movie.Director.Birth,
                    movie.Director.Death
                    )"
                color="secondary"
            >
            Director
            </button>
            <button
                mat-button
                (click)="openSynopsis(
                    movie.Title,
                    movie.Description
                )"
                color="secondary"
            >
            Synopsis
            </button>
            <button
                mat-button
                (click)="addFavorite(movie._id)"
                color="secondary"
            >
            Add to favorites
            </button>
            <button
                mat-button
                (click)="removeFavorite(movie._id)"
                color="secondary"
            >
            Remove from favorites
            </button>
            <mat-icon class=" is-favorite">favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
