<mat-card class="details-view">      
  <mat-card-title>{{ data.Title }}</mat-card-title>
    <mat-dialog-content class="mat-dialog-content">
      <p>Description: {{ data.Description }} </p>
    </mat-dialog-content>
  <mat-card-actions>
    <button
      class="close-movie-details-button"
      mat-stroked-button
      aria-label="close movie details"
      mat-dialog-close
      color="secondary"
    >
      Close
    </button>
  </mat-card-actions>
</mat-card>
